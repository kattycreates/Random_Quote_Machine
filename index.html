<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>
            Random quotes generator
        </title>
        <script src="quotes.js"></script>
        <script>
            window.onload=()=>{
                randomQuoteGenerator();
            }
            let twitterLink;
           
            function randomQuoteGenerator()
            {
                
                let random=Math.floor(Math.random()*QUOTES.length);
                document.getElementById("text").innerText='"'+ QUOTES[random].quote+'"';
                document.getElementById("author").innerText=' - '+ QUOTES[random].author;
                let url="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22";
                let quoteLink=QUOTES[random].quote.replace(/ /g,"%20");
                let authorLink="%22"+QUOTES[random].author.replace(/ /g,"%20");
                twitterLink=url+quoteLink+authorLink;
                document.getElementById("tweet-quote").href=twitterLink;

            }
        </script>

    </head>
    <body>
        <div id="container">
            <div class="card">
                <div class="card-header text-center">
                    Random Quote Machine
                </div>
                <div class="card-body">
                    <wrapper id="quote-box">
                        <div class="content">
                            <div id="text" class="card-text">
                                <i class="fa fa-quote-left"></i>

                            </div>
                            <br>
                            <div id="author">

                            </div>
                        </div>
                        <div class="buttons">
                            <a id="tweet-quote"><i class="fa fa-twitter fa-2x"></i></a>
                            <button id="new-quote" class="btn btn-dark" onClick="randomQuoteGenerator()">New Quote</button>
                            
                        </div>
                    </wrapper>
                </div>
            </div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
